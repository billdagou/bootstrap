<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
	xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
	xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
	data-namespace-typo3-fluid="true">
	<f:layout name="Grid" />

	<f:section name="Configuration">
		<flux:form id="oneColumn" options="{group: 'Bootstrap Grids'}">
			<flux:field.input name="settings.main.class" default="col-sm-12" required="true" />
		</flux:form>
		<flux:grid>
			<flux:grid.row>
				<flux:grid.column name="main" />
			</flux:grid.row>
		</flux:grid>
	</f:section>

	<f:section name="Main">
		<div class="{settings.main.class}">
			<flux:content.render area="main" />
		</div>
	</f:section>
</html>
